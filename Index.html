<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CostCalc - Project Cost Calculator</title>
    
    <!-- Babel for in-browser JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map for ES Modules -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
          "lucide-react": "https://esm.sh/lucide-react@0.378.0"
        }
      }
    </script>
    
    <!-- Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: 222 47% 11%;
            --foreground: 210 40% 98%;
            --card: 222 47% 14%;
            --card-foreground: 210 40% 98%;
            --primary: 217 91% 60%;
            --primary-foreground: 210 40% 98%;
            --secondary: 217 33% 17%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217 33% 17%;
            --muted-foreground: 215 20% 65%;
            --destructive: 0 63% 31%;
            --destructive-foreground: 210 40% 98%;
            --border: 217 33% 22%;
            --input: 217 33% 22%;
            --ring: 217 91% 60%;
        }
        .light {
            --background: 0 0% 100%;
            --foreground: 224 71.4% 4.1%;
            --card: 0 0% 100%;
            --card-foreground: 224 71.4% 4.1%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 20% 98%;
            --secondary: 220 14.3% 95.9%;
            --secondary-foreground: 220.9 39.3% 11%;
            --muted: 220 14.3% 95.9%;
            --muted-foreground: 220 8.9% 46.1%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 20% 98%;
            --border: 220 13% 91%;
            --input: 220 13% 91%;
            --ring: 221.2 83.2% 53.3%;
        }
        body { 
            font-family: 'Inter', sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }
        @media print {
            body * { visibility: hidden; }
            #pdf-export, #pdf-export * { visibility: visible; }
            #pdf-export { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import React, { useState, createContext, useContext, useEffect, useMemo, useCallback } from 'react';
        import ReactDOM from 'react-dom/client';
        import { createClient } from '@supabase/supabase-js';
        import { Sun, Moon, Menu, X, Home, FolderKanban, Shield, User, LifeBuoy, LogOut, LogIn, UserPlus, Settings, AlertCircle, Check, Plus, Trash2, Save, FileUp, CalendarDays, BarChart3, Copy, Edit, Bell, Share2, Download, ChevronLeft, ChevronRight, MessageSquare, Mail, Users, BookUser, FileClock, Search, ChevronsUpDown, MoreHorizontal, FileText, DollarSign } from 'lucide-react';

        // --- Supabase & API Configuration ---
        const supabaseUrl = 'https://quzmyeiyjdrluuopbbwa.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF1em15ZWl5amRybHV1b3BiYndhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4NDEzNDEsImV4cCI6MjA2ODQxNzM0MX0.PPgPnY6eCGCLuW-EYQhP4fghdJtvreaboVDrHX59vVU';
        const isSupabaseConfigured = supabaseUrl !== 'YOUR_SUPABASE_URL' && supabaseAnonKey !== 'YOUR_SUPABASE_ANON_KEY';
        const supabase = isSupabaseConfigured ? createClient(supabaseUrl, supabaseAnonKey) : null;
        
        const DEFAULT_RATES = { 'USD': 1.0, 'EUR': 0.92, 'GBP': 0.79 };

        // --- CONTEXTS ---
        const AuthContext = createContext(null);
        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [loading, setLoading] = useState(true);

            const loadUserAndProfile = useCallback(async (session) => {
                if (session?.user) {
                    setUser(session.user);
                    try {
                        const { data: userProfile, error } = await supabase
                            .from('profiles')
                            .select('*')
                            .eq('id', session.user.id)
                            .maybeSingle();

                        if (error) {
                            throw error;
                        }
                        
                        setProfile(userProfile);
                    } catch (error) { 
                        console.error("Error fetching profile:", error); 
                        setProfile(null); 
                    }
                } else { 
                    setUser(null); 
                    setProfile(null); 
                }
            }, []);

            useEffect(() => {
                if (!supabase) { setLoading(false); return; }
                const getInitialSession = async () => {
                    const { data: { session } } = await supabase.auth.getSession();
                    await loadUserAndProfile(session);
                    setLoading(false);
                };
                getInitialSession();
                const { data: authListener } = supabase.auth.onAuthStateChange(async (_event, session) => { setLoading(true); await loadUserAndProfile(session); setLoading(false); });
                return () => authListener?.subscription.unsubscribe();
            }, [loadUserAndProfile]);

            const value = { user, profile, loading, signIn: (d) => supabase.auth.signInWithPassword(d), signUp: (d) => supabase.auth.signUp(d), signOut: () => supabase.auth.signOut(), refreshProfile: () => loadUserAndProfile({user}) };
            return <AuthContext.Provider value={value}>{children}</AuthContext.Provider>;
        };
        const useAuth = () => useContext(AuthContext);

        const ThemeContext = createContext(null);
        const ThemeProvider = ({ children }) => {
            const [theme, setTheme] = useState(() => localStorage.getItem('theme') || 'dark');

            useEffect(() => {
                const root = window.document.documentElement;
                root.classList.remove('light', 'dark');
                root.classList.add(theme);
                localStorage.setItem('theme', theme);
            }, [theme]);

            const toggleTheme = () => {
                setTheme(prevTheme => prevTheme === 'light' ? 'dark' : 'light');
            };

            return <ThemeContext.Provider value={{ theme, toggleTheme }}>{children}</ThemeContext.Provider>;
        };
        const useTheme = () => useContext(ThemeContext);
        
        const ToastContext = createContext(null);
        const ToastProvider = ({ children }) => {
            const [toasts, setToasts] = useState([]);
            const addToast = useCallback((content, type = 'info') => { const id = Date.now(); setToasts(ts => [...ts, { id, content, type }]); setTimeout(() => setToasts(ts => ts.filter(t => t.id !== id)), 5000); }, []);
            return <ToastContext.Provider value={{ addToast }}>{children}<ToastContainer toasts={toasts} /></ToastContext.Provider>;
        };
        const useToast = () => useContext(ToastContext);

        // --- UI COMPONENTS ---
        const Card = ({ children, className = '', id = '' }) => <div id={id} className={`bg-card text-card-foreground border border-border rounded-xl shadow-lg p-4 sm:p-6 ${className}`}>{children}</div>;
        const Button = ({ children, onClick, variant = 'primary', className = '', type = 'button', disabled = false }) => { const base = 'px-4 h-10 rounded-md font-semibold focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 transition-colors inline-flex items-center justify-center gap-2 disabled:opacity-50 disabled:pointer-events-none'; const variants = { primary: 'bg-primary text-primary-foreground hover:bg-primary/90', secondary: 'bg-secondary text-secondary-foreground hover:bg-secondary/80', danger: 'bg-destructive text-destructive-foreground hover:bg-destructive/90', ghost: 'hover:bg-accent hover:text-accent-foreground' }; return <button onClick={onClick} type={type} className={`${base} ${variants[variant]} ${className}`} disabled={disabled}>{children}</button>; };
        const Input = React.forwardRef(({ id, type, placeholder, className = '', ...props }, ref) => <input id={id} type={type} placeholder={placeholder} ref={ref} className={`w-full h-10 px-3 py-2 bg-background border border-input rounded-md focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring ${className}`} {...props} />);
        const Select = React.forwardRef(({ id, children, className = '', ...props }, ref) => <select id={id} ref={ref} className={`w-full h-10 px-3 py-2 bg-background border border-input rounded-md focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring appearance-none ${className}`} {...props}>{children}</select>);
        const Textarea = React.forwardRef(({ id, placeholder, className = '', ...props }, ref) => <textarea id={id} placeholder={placeholder} ref={ref} className={`w-full p-3 bg-background border border-input rounded-md focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring ${className}`} {...props} />);
        const PageWrapper = ({ title, children, id }) => <div id={id} className="p-4 sm:p-6"><h2 className="text-2xl sm:text-3xl font-bold mb-6 text-foreground">{title}</h2>{children}</div>;
        const Toast = ({ content, type }) => { const icons = { info: <Check size={20}/>, error: <AlertCircle size={20}/> }; return ( <div className={`flex items-center gap-4 p-4 w-full max-w-sm rounded-lg shadow-lg border ${type === 'error' ? 'bg-destructive/10 border-destructive/50 text-destructive-foreground' : 'bg-secondary/80 border-border text-secondary-foreground'} backdrop-blur-sm`}> {icons[type]} <p className="font-medium">{content}</p> </div> ); };
        const ToastContainer = ({ toasts }) => <div className="fixed bottom-0 right-0 p-4 sm:p-6 space-y-4 z-[100] no-print">{toasts.map(toast => <Toast key={toast.id} {...toast} />)}</div>;
        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/70 z-50 flex justify-center items-center p-4 no-print" onClick={onClose}>
                    <div className="bg-card text-card-foreground rounded-lg shadow-2xl w-full max-w-2xl border border-border" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center p-4 border-b border-border"><h3 className="text-xl font-semibold">{title}</h3><button onClick={onClose} className="p-2 rounded-full hover:bg-accent"><X size={20} /></button></div>
                        <div className="p-6 max-h-[70vh] overflow-y-auto">{children}</div>
                    </div>
                </div>
            );
        };
        
        // --- LAYOUT COMPONENTS ---
        const Sidebar = ({ isSidebarOpen, setSidebarOpen, setCurrentPage }) => {
            const { profile } = useAuth();
            const navItems = [ { name: 'Home', icon: Home, page: 'home' }, { name: 'Projects', icon: FolderKanban, page: 'projects' }, { name: 'Admin', icon: Shield, page: 'admin', roles: ['global_admin', 'role_admin'] }, { name: 'Twilio', icon: MessageSquare, page: 'twilio' }, { name: 'Email', icon: Mail, page: 'email' }, { name: 'Profile', icon: User, page: 'profile' }, { name: 'Help', icon: LifeBuoy, page: 'help' }, ];
            const handleNavClick = (page) => { setCurrentPage(page); if (window.innerWidth < 768) setSidebarOpen(false); };
            const asideClass = `fixed top-0 left-0 h-full w-64 bg-card border-r border-border z-40 transition-transform duration-300 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0 no-print`;
            return (<>
                {isSidebarOpen && <div className="fixed inset-0 bg-black/60 z-30 md:hidden" onClick={() => setSidebarOpen(false)}></div>}
                <aside className={asideClass}>
                    <div className="flex items-center justify-between h-16 px-6 border-b border-border"><h1 className="text-xl font-bold text-primary">CostCalc</h1><button onClick={() => setSidebarOpen(false)} className="md:hidden text-foreground/70"><X size={24} /></button></div>
                    <nav className="flex-grow p-4"><ul>{navItems.map(item => { if (item.roles && !item.roles.includes(profile?.role)) return null; return (<li key={item.name}><a href="#" onClick={(e) => { e.preventDefault(); handleNavClick(item.page); }} className="flex items-center px-4 py-3 text-foreground/80 hover:bg-accent hover:text-accent-foreground rounded-lg transition-colors"><item.icon size={20} className="mr-3" /><span>{item.name}</span></a></li>); })}</ul></nav>
                </aside>
            </>);
        };
        const Header = ({ setSidebarOpen }) => {
            const { theme, toggleTheme } = useTheme(); const { user, profile, signOut } = useAuth(); const { addToast } = useToast();
            const [notifications, setNotifications] = useState([]);
            const [isNotifOpen, setIsNotifOpen] = useState(false);

            useEffect(() => {
                if (!user || !supabase) return;
                const fetchNotifications = async () => { const { data, error } = await supabase.from('notifications').select('*').eq('user_id', user.id).order('created_at', { ascending: false }); if (error) addToast(`Failed to fetch notifications: ${error.message}`, 'error'); else setNotifications(data); };
                fetchNotifications();
                const channel = supabase.channel('public:notifications').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'notifications', filter: `user_id=eq.${user.id}` }, payload => { setNotifications(current => [payload.new, ...current]); addToast('You have a new notification!', 'info'); }).subscribe();
                return () => supabase.removeChannel(channel);
            }, [user, addToast]);

            const unreadCount = notifications.filter(n => !n.read).length;
            const handleMarkAsRead = async (notifId) => { if (!supabase) return; const { error } = await supabase.from('notifications').update({ read: true }).eq('id', notifId); if (!error) setNotifications(notifications.map(n => n.id === notifId ? {...n, read: true} : n)); };
            
            return (
                <header className="flex items-center justify-between h-16 px-4 sm:px-6 bg-card/80 backdrop-blur-sm border-b border-border sticky top-0 z-20 no-print">
                    <button onClick={() => setSidebarOpen(true)} className="md:hidden text-foreground/70"><Menu size={24} /></button>
                    <div className="hidden md:block"></div>
                    <div className="flex items-center space-x-2 sm:space-x-4">
                        <Button variant="ghost" onClick={toggleTheme} className="p-2 h-10 w-10">
                            <Sun size={20} className="hidden light:block" />
                            <Moon size={20} className="hidden dark:block" />
                        </Button>
                        <div className="relative">
                            <Button variant="ghost" onClick={() => setIsNotifOpen(!isNotifOpen)} className="p-2 h-10 w-10 relative"><Bell size={20} />{unreadCount > 0 && <span className="absolute top-1.5 right-1.5 block h-2 w-2 rounded-full bg-primary ring-2 ring-background"></span>}</Button>
                            {isNotifOpen && <div className="absolute right-0 mt-2 w-80 bg-card rounded-lg shadow-xl border border-border z-50"><div className="p-3 font-semibold border-b border-border">Notifications</div><div className="max-h-96 overflow-y-auto">{notifications.map(n => (<div key={n.id} className={`p-3 border-b border-border/50 ${!n.read ? 'bg-primary/10' : ''}`}><p className="text-sm">{n.text}</p><div className="flex justify-between items-center mt-1"><span className="text-xs text-muted-foreground">{new Date(n.created_at).toLocaleString()}</span>{!n.read && <button onClick={() => handleMarkAsRead(n.id)} className="text-xs text-primary hover:underline">Mark as read</button>}</div></div>))}{notifications.length === 0 && <p className="text-center text-sm text-muted-foreground py-4">No new notifications.</p>}</div></div>}
                        </div>
                        {profile && (<div className="flex items-center space-x-2"><div className="text-right hidden sm:block"><p className="font-semibold text-sm">{profile.first_name || 'User'}</p><p className="text-xs text-muted-foreground">{user.email}</p></div><Button variant="ghost" onClick={signOut} title="Sign Out" className="p-2 h-10 w-10"><LogOut size={20} /></Button></div>)}
                    </div>
                </header>
            );
        };

        // --- PAGE COMPONENTS ---
        
        const TeamManagement = ({ team, onTeamChange, settings, roleCatalog }) => {
            const [isMultiRoleModalOpen, setIsMultiRoleModalOpen] = useState(false);
            const [isMonthlyPlanModalOpen, setIsMonthlyPlanModalOpen] = useState(false);
            const [isEditModalOpen, setIsEditModalOpen] = useState(false);
            const [planningMember, setPlanningMember] = useState(null);
            const [editingMember, setEditingMember] = useState(null);

            const handleAddRoles = (roles) => {
                const newMembers = roles.map(role => ({ 
                    id: `${role.id}-${Date.now()}`, 
                    role_id: role.id, 
                    role: role.name, 
                    costRate: role.rate, 
                    billRate: role.rate * 1.5, 
                    monthlyAllocation: Array(settings.duration).fill(100) 
                }));
                onTeamChange([...team, ...newMembers]);
            };
            
            const handleRemoveMember = (id) => onTeamChange(team.filter(m => m.id !== id));
            
            const openMonthlyPlan = (member) => { 
                setPlanningMember(member); 
                setIsMonthlyPlanModalOpen(true); 
            };
            const handleSaveMonthlyPlan = (memberId, newAllocations) => { 
                onTeamChange(team.map(m => m.id === memberId ? { ...m, monthlyAllocation: newAllocations } : m)); 
            };

            const openEditModal = (member) => { 
                setEditingMember(member); 
                setIsEditModalOpen(true); 
            };
            const handleSaveEditedMember = (updatedMember) => { 
                onTeamChange(team.map(m => m.id === updatedMember.id ? updatedMember : m)); 
            };

            const getAverageAllocation = (allocations) => { 
                if (!allocations || allocations.length === 0) return 0; 
                const sum = allocations.reduce((a, b) => a + b, 0); 
                return (sum / allocations.length).toFixed(0); 
            }

            return (
                <Card>
                    <div className="flex justify-between items-center mb-4"><h3 className="text-lg font-semibold flex items-center gap-2"><Users size={20}/> Team Members</h3><Button onClick={() => setIsMultiRoleModalOpen(true)}><Plus size={16}/> Add from Catalog</Button></div>
                    <div className="overflow-x-auto">
                        <table className="w-full text-sm text-left">
                            <thead className="text-xs text-muted-foreground uppercase bg-secondary">
                                <tr>
                                    <th className="px-6 py-3">Role</th>
                                    <th className="px-6 py-3">Cost/hr</th>
                                    <th className="px-6 py-3">Bill/hr</th>
                                    <th className="px-6 py-3">Avg. Allocation</th>
                                    <th className="px-6 py-3">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {team.map(member => (
                                    <tr key={member.id} className="border-b dark:border-border">
                                        <td className="px-6 py-4 font-medium">{member.role}</td>
                                        <td className="px-6 py-4">${parseFloat(member.costRate).toFixed(2)}</td>
                                        <td className="px-6 py-4">${parseFloat(member.billRate).toFixed(2)}</td>
                                        <td className="px-6 py-4">{getAverageAllocation(member.monthlyAllocation)}%</td>
                                        <td className="px-6 py-4 flex gap-2">
                                            <Button variant="ghost" size="sm" onClick={() => openMonthlyPlan(member)}><CalendarDays size={16}/></Button>
                                            <Button variant="ghost" size="sm" onClick={() => openEditModal(member)}><Edit size={16}/></Button>
                                            <Button variant="ghost" size="sm" className="text-destructive hover:bg-destructive/10" onClick={() => handleRemoveMember(member.id)}><Trash2 size={16}/></Button>
                                        </td>
                                    </tr>
                                ))}
                                {team.length === 0 && (
                                    <tr>
                                        <td colSpan="5" className="text-center py-8 text-muted-foreground">No team members added yet.</td>
                                    </tr>
                                )}
                            </tbody>
                        </table>
                    </div>
                    <MultiRoleSelectionModal isOpen={isMultiRoleModalOpen} onClose={() => setIsMultiRoleModalOpen(false)} onAddRoles={handleAddRoles} roleCatalog={roleCatalog} />
                    {planningMember && <MonthlyPlanningModal isOpen={isMonthlyPlanModalOpen} onClose={() => setIsMonthlyPlanModalOpen(false)} member={planningMember} duration={settings.duration} onSave={handleSaveMonthlyPlan} />}
                    {editingMember && <EditTeamMemberModal isOpen={isEditModalOpen} onClose={() => setIsEditModalOpen(false)} member={editingMember} onSave={handleSaveEditedMember} />}
                </Card>
            );
        };

        const HomePage = ({ projectToLoad, clearProjectToLoad, templateToLoad, clearTemplateToLoad }) => {
            const { user } = useAuth();
            const { addToast } = useToast();
            const [settings, setSettings] = useState({ duration: 6, workingHours: 160, currency: 'USD', taxRate: 0, riskBuffer: 10, profitMargin: 20, includesTax: false });
            const [team, setTeam] = useState([]);
            const [projectName, setProjectName] = useState('New Project');
            const [projectDescription, setProjectDescription] = useState('');
            const [roleCatalog, setRoleCatalog] = useState([]);
            const [isSettingsModalOpen, setIsSettingsModalOpen] = useState(false);

            const { totalCost, teamSize, avgMonthlyCost, totalBilling, blendedCostRate, blendedBillRate, avgMarkup, totalMonthlyHours, monthlyBilling } = useMemo(() => {
                let totalHours = 0;
                let cost = 0;
                let billing = 0;

                team.forEach(member => {
                    const memberHours = (member.monthlyAllocation || []).reduce((sum, alloc) => sum + (settings.workingHours * (alloc / 100)), 0);
                    totalHours += memberHours;
                    cost += memberHours * member.costRate;
                    billing += memberHours * member.billRate;
                });

                const size = team.length;
                const monthlyCost = size > 0 && settings.duration > 0 ? cost / settings.duration : 0;
                const mBilling = size > 0 && settings.duration > 0 ? billing / settings.duration : 0;
                const bCostRate = totalHours > 0 ? cost / totalHours : 0;
                const bBillRate = totalHours > 0 ? billing / totalHours : 0;
                const markup = bCostRate > 0 ? ((bBillRate - bCostRate) / bCostRate) * 100 : 0;
                const monthlyHours = totalHours / settings.duration || 0;

                return { 
                    totalCost: cost, 
                    teamSize: size, 
                    avgMonthlyCost: monthlyCost,
                    totalBilling: billing,
                    monthlyBilling: mBilling,
                    blendedCostRate: bCostRate,
                    blendedBillRate: bBillRate,
                    avgMarkup: markup,
                    totalMonthlyHours: monthlyHours
                };
            }, [team, settings]);

            const formatCurrency = (amount) => new Intl.NumberFormat('en-US', { style: 'currency', currency: settings.currency }).format(amount);
            
            const handleTeamChange = (newTeam) => setTeam(newTeam);
            
            const handleSaveSettings = (newSettings, newName, newDesc) => {
                setSettings(newSettings);
                setProjectName(newName);
                setProjectDescription(newDesc);
                setIsSettingsModalOpen(false);
                addToast('Project settings updated!', 'info');
            };

            return (
                <PageWrapper title="Professional Calculator">
                    <div className="space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <Card className="flex justify-between items-start">
                                <div>
                                    <p className="text-muted-foreground">Total Project Cost</p>
                                    <p className="text-3xl font-bold">{formatCurrency(totalCost)}</p>
                                    <p className="text-sm text-muted-foreground">{settings.duration} month duration</p>
                                </div>
                                <DollarSign className="text-muted-foreground" />
                            </Card>
                            <Card className="flex justify-between items-start">
                                <div>
                                    <p className="text-muted-foreground">Team Size</p>
                                    <p className="text-3xl font-bold">{teamSize}</p>
                                    <p className="text-sm text-muted-foreground">Active team members</p>
                                </div>
                                <Users className="text-muted-foreground" />
                            </Card>
                            <Card className="flex justify-between items-start">
                                <div>
                                    <p className="text-muted-foreground">Avg. Monthly Cost</p>
                                    <p className="text-3xl font-bold">{formatCurrency(avgMonthlyCost)}</p>
                                    <p className="text-sm text-muted-foreground">Per month average</p>
                                </div>
                                <BarChart3 className="text-muted-foreground" />
                            </Card>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="lg:col-span-2 space-y-6">
                                <Card>
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-lg font-semibold flex items-center gap-2"><Settings size={20}/> Project Settings</h3>
                                        <Button variant="ghost" onClick={() => setIsSettingsModalOpen(true)}>Edit</Button>
                                    </div>
                                    <div className="space-y-4">
                                        <div>
                                            <p className="font-semibold">{projectName}</p>
                                            <p className="text-sm text-muted-foreground">{settings.duration} months</p>

                            </thead>
                            <tbody>
                                {loading ? <tr><td colSpan="5" className="text-center p-4">Loading...</td></tr> :
                                roles.map(role => (
                                    <tr key={role.id} className="border-b dark:border-border">
                                        <td className="px-6 py-4 font-medium">{role.name}</td>
                                        <td className="px-6 py-4">${role.rate}</td>
                                        <td className="px-6 py-4">{role.category}</td>
                                        <td className="px-6 py-4"><span className={`px-2 py-1 text-xs font-medium rounded-full ${role.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>{role.is_active ? 'Active' : 'Inactive'}</span></td>
                                        <td className="px-6 py-4"><Button variant="ghost" onClick={() => setEditingRole(role)}><Edit size={16}/></Button></td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    {editingRole && <EditCatalogRoleModal isOpen={!!editingRole} onClose={() => setEditingRole(null)} role={editingRole} onSave={handleSaveRole} />}
                    {isAdding && <AddCatalogRoleModal isOpen={isAdding} onClose={() => setIsAdding(false)} onSave={handleAddRole} />}
                </div>
            );
        };
        
        const AuditLogTab = () => {
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(true);
            const { addToast } = useToast();

            useEffect(() => {
                const fetchLogs = async () => {
                    if (!supabase) return;
                    setLoading(true);
                    // This is a placeholder as audit logs are typically populated by database triggers.
                    // For now, it will likely return an empty array.
                    const { data, error } = await supabase.from('audit_logs').select('*, profiles(first_name, last_name)').order('created_at', { ascending: false });
                    if (error) addToast('Failed to fetch audit logs: ' + error.message, 'error');
                    else setLogs(data);
                    setLoading(false);
                };
                fetchLogs();
            }, [addToast]);

            return (
                <div>
                    <h3 className="text-lg font-semibold mb-4">Audit Log</h3>
                    <p className="text-sm text-muted-foreground mb-4">Tracks all major changes within the system.</p>
                    <div className="overflow-x-auto">
                        <table className="w-full text-sm text-left">
                            <thead className="text-xs text-muted-foreground uppercase bg-secondary">
                                <tr>
                                    <th className="px-6 py-3">Timestamp</th>
                                    <th className="px-6 py-3">User</th>
                                    <th className="px-6 py-3">Action</th>
                                    <th className="px-6 py-3">Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                {loading ? <tr><td colSpan="4" className="text-center p-4">Loading...</td></tr> :
                                logs.length === 0 ? <tr><td colSpan="4" className="text-center p-8 text-muted-foreground">No audit logs found.</td></tr> :
                                logs.map(log => (
                                    <tr key={log.id} className="border-b dark:border-border">
                                        <td className="px-6 py-4">{new Date(log.created_at).toLocaleString()}</td>
                                        <td className="px-6 py-4">{log.profiles ? `${log.profiles.first_name} ${log.profiles.last_name}` : 'System'}</td>
                                        <td className="px-6 py-4 font-mono text-xs">{log.action}</td>
                                        <td className="px-6 py-4">{log.table_name} (ID: {log.record_id})</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };
        
        // --- MODAL COMPONENTS ---
        const MonthlyPlanningModal = ({ isOpen, onClose, member, duration, onSave }) => {
            const [monthlyAllocation, setMonthlyAllocation] = useState(member.monthlyAllocation || Array(duration).fill(100));
            useEffect(() => { if (monthlyAllocation.length !== duration) { const newAllocation = Array(duration).fill(100); for(let i = 0; i < Math.min(monthlyAllocation.length, duration); i++) { newAllocation[i] = monthlyAllocation[i]; } setMonthlyAllocation(newAllocation); } }, [duration, monthlyAllocation]);
            const handleAllocationChange = (index, value) => { const newAllocations = [...monthlyAllocation]; newAllocations[index] = parseInt(value, 10) || 0; setMonthlyAllocation(newAllocations); };
            const handleSave = () => { onSave(member.id, monthlyAllocation); onClose(); };
            return (<Modal isOpen={isOpen} onClose={onClose} title={`Monthly Plan: ${member.role}`}><div className="space-y-4"><p className="text-muted-foreground">Set the allocation percentage for each month of the project.</p><div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">{monthlyAllocation.map((alloc, index) => (<div key={index}><label className="block text-sm font-medium mb-1">Month {index + 1}</label><Input type="number" value={alloc} onChange={e => handleAllocationChange(index, e.target.value)} min="0" max="100" /></div>))}</div><div className="flex justify-end gap-4 pt-4"><Button variant="secondary" onClick={onClose}>Cancel</Button><Button variant="primary" onClick={handleSave}>Save Plan</Button></div></div></Modal>);
        };

        const EditTeamMemberModal = ({ isOpen, onClose, member, onSave }) => {
            const [formData, setFormData] = useState(member);
            const handleChange = (field, value) => {
                setFormData(prev => ({...prev, [field]: value}));
            };
            const handleSave = () => {
                onSave(formData);
                onClose();
            };
            return (
                <Modal isOpen={isOpen} onClose={onClose} title={`Edit Role: ${member.role}`}>
                    <div className="space-y-4">
                        <div><label className="block text-sm font-medium text-muted-foreground mb-1">Role Name</label><Input type="text" value={formData.role} onChange={e => handleChange('role', e.target.value)} /></div>
                        <div><label className="block text-sm font-medium text-muted-foreground mb-1">Cost Rate ($/hr)</label><Input type="number" value={formData.costRate} onChange={e => handleChange('costRate', parseFloat(e.target.value) || 0)} /></div>
                        <div><label className="block text-sm font-medium text-muted-foreground mb-1">Bill Rate ($/hr)</label><Input type="number" value={formData.billRate} onChange={e => handleChange('billRate', parseFloat(e.target.value) || 0)} /></div>
                        <div className="flex justify-end gap-4 pt-4"><Button variant="secondary" onClick={onClose}>Cancel</Button><Button variant="primary" onClick={handleSave}>Save Changes</Button></div>
                    </div>
                </Modal>
            );
        };

        const MultiRoleSelectionModal = ({ isOpen, onClose, onAddRoles, roleCatalog }) => {
            const [selectedRoles, setSelectedRoles] = useState({});
            const handleToggleRole = (role) => { setSelectedRoles(prev => { const newSelection = {...prev}; if (newSelection[role.id]) delete newSelection[role.id]; else newSelection[role.id] = role; return newSelection; }); };
            const handleAdd = () => { onAddRoles(Object.values(selectedRoles)); onClose(); setSelectedRoles({}); };
            return (<Modal isOpen={isOpen} onClose={onClose} title="Add Roles from Catalog"><div className="space-y-4"><p className="text-muted-foreground">Select one or more roles to add to your project team.</p><div className="space-y-2 max-h-64 overflow-y-auto p-1">{roleCatalog.map(role => (<label key={role.id} className="flex items-center gap-3 p-3 rounded-lg hover:bg-accent transition-colors cursor-pointer"><input type="checkbox" checked={!!selectedRoles[role.id]} onChange={() => handleToggleRole(role)} className="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary"/><span className="font-medium flex-grow">{role.name}</span><span className="text-muted-foreground">${role.rate}/hr</span></label>))}</div><div className="flex justify-end gap-4 pt-4"><Button variant="secondary" onClick={onClose}>Cancel</Button><Button variant="primary" onClick={handleAdd} disabled={Object.keys(selectedRoles).length === 0}>Add {Object.keys(selectedRoles).length || ''} Role(s)</Button></div></div></Modal>);
        };
        
        const EditUserModal = ({ isOpen, onClose, user, onSave }) => {
            const [formData, setFormData] = useState({ role: user.role, is_active: user.is_active });
            const handleSave = () => onSave({ ...user, ...formData });
            return (
                <Modal isOpen={isOpen} onClose={onClose} title={`Edit User: ${user.first_name}`}>
                    <div className="space-y-4">
                        <div><label className="block text-sm font-medium text-muted-foreground mb-1">Role</label><Select value={formData.role} onChange={e => setFormData({...formData, role: e.target.value})}><option value="user">User</option><option value="role_admin">Role Admin</option><option value="global_admin">Global Admin</option></Select></div>
                        <div><label className="block text-sm font-medium text-muted-foreground mb-1">Status</label><Select value={formData.is_active} onChange={e => setFormData({...formData, is_active: e.target.value === 'true'})}><option value="true">Active</option><option value="false">Inactive</option></Select></div>
                        <div className="flex justify-end gap-4 pt-4"><Button variant="secondary" onClick={onClose}>Cancel</Button><Button variant="primary" onClick={handleSave}>Save Changes</Button></div>
                    </div>
                </Modal>
            );
        };

        const EditCatalogRoleModal = ({ isOpen, onClose, role, onSave }) => {
            const [formData, setFormData] = useState(role);
            const handleSave = () => onSave(formData);
            return (
                <Modal isOpen={isOpen} onClose={onClose} title={`Edit Role: ${role.name}`}>
                    <div className="space-y-4">
                        <div><label className="block text-sm font-medium text-muted-foreground mb-1">Role Name</label><Input value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} /></div>
                        <div><label className="block text-sm font-medium text-muted-foreground mb-1">Base Rate ($/hr)</label><Input type="number" value={formData.rate} onChange={e => setFormData({...formData, rate: parseFloat(e.target.value) || 0})} /></div>
                        <div><label className="block text-sm font-medium text-muted-foreground mb-1">Category</label><Input value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})} /></div>
                        <div><label className="block text-sm font-medium text-muted-foreground mb-1">Status</label><Select value={formData.is_active} onChange={e => setFormData({...formData, is_active: e.target.value === 'true'})}><option value="true">Active</option><option value="false">Inactive</option></Select></div>
                        <div className="flex justify-end gap-4 pt-4"><Button variant="secondary" onClick={onClose}>Cancel</Button><Button variant="primary" onClick={handleSave}>Save Changes</Button></div>
                    </div>
                </Modal>
            );
        };
        
        const AddCatalogRoleModal = ({ isOpen, onClose, onSave }) => {
            const [formData, setFormData] = useState({ name: '', rate: 0, category: 'General', is_active: true });
            const handleSave = () => onSave(formData);
            return (
                <Modal isOpen={isOpen} onClose={onClose} title="Add New Role">
                    <div className="space-y-4">
                        <div><label className="block text-sm font-medium text-muted-foreground mb-1">Role Name</label><Input value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} /></div>
                        <div><label className="block text-sm font-medium text-muted-foreground mb-1">Base Rate ($/hr)</label><Input type="number" value={formData.rate} onChange={e => setFormData({...formData, rate: parseFloat(e.target.value) || 0})} /></div>
                        <div><label className="block text-sm font-medium text-muted-foreground mb-1">Category</label><Input value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})} /></div>
                        <div className="flex justify-end gap-4 pt-4"><Button variant="secondary" onClick={onClose}>Cancel</Button><Button variant="primary" onClick={handleSave}>Add Role</Button></div>
                    </div>
                </Modal>
            );
        };
        
        const ShareProjectModal = ({ isOpen, onClose, project, onShare }) => {
            const [email, setEmail] = useState('');
            const [permission, setPermission] = useState('view');
            
            const handleShare = () => {
                if (!email) return;
                onShare({ email, permission });
            };

            return (
                <Modal isOpen={isOpen} onClose={onClose} title={`Share "${project.name}"`}>
                    <div className="space-y-4">
                        <p className="text-sm text-muted-foreground">Enter the email of the user you want to share this project with.</p>
                        <div><label className="block text-sm font-medium text-muted-foreground mb-1">Email</label><Input type="email" value={email} onChange={e => setEmail(e.target.value)} placeholder="colleague@example.com" /></div>
                        <div><label className="block text-sm font-medium text-muted-foreground mb-1">Permission</label><Select value={permission} onChange={e => setPermission(e.target.value)}><option value="view">Can view</option><option value="edit">Can edit</option></Select></div>
                        <div className="flex justify-end gap-4 pt-4"><Button variant="secondary" onClick={onClose}>Cancel</Button><Button variant="primary" onClick={handleShare}>Share Project</Button></div>
                    </div>
                </Modal>
            );
        };
        
        const EditProjectSettingsModal = ({ isOpen, onClose, settings, projectName, projectDescription, onSave }) => {
            const [currentSettings, setCurrentSettings] = useState(settings);
            const [currentName, setCurrentName] = useState(projectName);
            const [currentDesc, setCurrentDesc] = useState(projectDescription);

            useEffect(() => {
                setCurrentSettings(settings);
                setCurrentName(projectName);
                setCurrentDesc(projectDescription);
            }, [isOpen, settings, projectName, projectDescription]);

            const handleChange = (key, value) => {
                setCurrentSettings(prev => ({ ...prev, [key]: value }));
            };

            const handleSave = () => {
                onSave(currentSettings, currentName, currentDesc);
            };

            return (
                <Modal isOpen={isOpen} onClose={onClose} title="Edit Project Settings">
                    <div className="space-y-4">
                        <div><label className="block text-sm font-medium text-muted-foreground mb-1">Project Name</label><Input value={currentName} onChange={e => setCurrentName(e.target.value)} /></div>
                        <div><label className="block text-sm font-medium text-muted-foreground mb-1">Description</label><Textarea value={currentDesc} onChange={e => setCurrentDesc(e.target.value)} rows={3} /></div>
                        <div className="grid grid-cols-2 gap-4">
                            <div><label className="block text-sm font-medium text-muted-foreground mb-1">Duration (Months)</label><Input type="number" value={currentSettings.duration} onChange={e => handleChange('duration', parseInt(e.target.value) || 1)} /></div>
                            <div><label className="block text-sm font-medium text-muted-foreground mb-1">Monthly Hours</label><Input type="number" value={currentSettings.workingHours} onChange={e => handleChange('workingHours', parseInt(e.target.value) || 0)} /></div>
                            <div><label className="block text-sm font-medium text-muted-foreground mb-1">Tax Rate (%)</label><Input type="number" value={currentSettings.taxRate} onChange={e => handleChange('taxRate', parseFloat(e.target.value) || 0)} /></div>
                            <div><label className="block text-sm font-medium text-muted-foreground mb-1">Risk Buffer (%)</label><Input type="number" value={currentSettings.riskBuffer} onChange={e => handleChange('riskBuffer', parseFloat(e.target.value) || 0)} /></div>
                            <div><label className="block text-sm font-medium text-muted-foreground mb-1">Profit Margin (%)</label><Input type="number" value={currentSettings.profitMargin} onChange={e => handleChange('profitMargin', parseFloat(e.target.value) || 0)} /></div>
                            <div><label className="block text-sm font-medium text-muted-foreground mb-1">Tax Included</label><Select value={currentSettings.includesTax} onChange={e => handleChange('includesTax', e.target.value === 'true')}><option value="true">Yes</option><option value="false">No</option></Select></div>
                        </div>
                        <div className="flex justify-end gap-4 pt-4"><Button variant="secondary" onClick={onClose}>Cancel</Button><Button variant="primary" onClick={handleSave}>Save Changes</Button></div>
                    </div>
                </Modal>
            );
        };
        
        // --- ROOT APP COMPONENT ---
        const App = () => {
            const { user, profile, loading } = useAuth();
            const [isSidebarOpen, setSidebarOpen] = useState(false);
            const [currentPage, setCurrentPage] = useState('home');
            const [projectToLoad, setProjectToLoad] = useState(null);
            const [templateToLoad, setTemplateToLoad] = useState(null);

            const handleLoadProject = (project) => {
                setProjectToLoad(project);
                setCurrentPage('home');
            };
            
            const handleLoadTemplate = (template) => {
                setTemplateToLoad(template);
                setCurrentPage('home');
            };
            
            const renderPage = () => {
                switch (currentPage) {
                    case 'home': return <HomePage projectToLoad={projectToLoad} clearProjectToLoad={() => setProjectToLoad(null)} templateToLoad={templateToLoad} clearTemplateToLoad={() => setTemplateToLoad(null)} />;
                    case 'projects': return <ProjectsPage loadProject={handleLoadProject} loadTemplate={handleLoadTemplate} />;
                    case 'admin': return <AdminPage />;
                    case 'profile': return <ProfilePage />;
                    case 'help': return <HelpPage />;
                    case 'twilio': return <TwilioPage />;
                    case 'email': return <EmailPage />;
                    default: return <HomePage />;
                }
            };

            if (loading) {
                return <div className="flex items-center justify-center h-screen bg-background"><div className="text-xl font-semibold text-foreground/80">Loading...</div></div>;
            }
            
            if (!user) {
                return <AuthPage />;
            }

            return (
                <div className="flex h-screen bg-background text-foreground">
                    <Sidebar isSidebarOpen={isSidebarOpen} setSidebarOpen={setSidebarOpen} setCurrentPage={setCurrentPage} />
                    <div className="flex-1 flex flex-col overflow-hidden md:ml-64">
                        <Header setSidebarOpen={setSidebarOpen} />
                        <main className="flex-1 overflow-x-hidden overflow-y-auto bg-background">
                           {renderPage()}
                        </main>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(
            <React.StrictMode>
                <ThemeProvider>
                    <ToastProvider>
                        <AuthProvider>
                            <App />
                        </AuthProvider>
                    </ToastProvider>
                </ThemeProvider>
            </React.StrictMode>
        );
    </script>
</body>
</html>
